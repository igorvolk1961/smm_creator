{% extends "base.html" %}

{% block title %}Вход - SMM Assistant{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card mt-5">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Вход в систему</h2>
                    <form id="loginForm" method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="loginBtn">Войти</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Нет аккаунта? <a href="{{ url_for('auth.register') }}">Зарегистрироваться</a></p>
                    </div>
                    
                    <!-- VK авторизация -->
                    <div class="text-center mt-4">
                        <div class="border-top pt-3">
                            <p class="text-muted mb-3">Или войдите через</p>
                            <div id="vk-auth-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    if (!loginForm) return;
    
    loginForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    
    const loginBtn = document.getElementById('loginBtn');
    loginBtn.disabled = true;
    loginBtn.textContent = 'Входим...';
    
    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            window.location.href = result.redirect;
        } else {
            showAlert(result.error, 'danger');
        }
    } catch (error) {
        showAlert('Ошибка при входе', 'danger');
    } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Войти';
    }
    });
    
    // VK ID SDK
    if ('VKIDSDK' in window) {
    const VKID = window.VKIDSDK;

    {% set vk_api_id = config.API_CONFIG.get('vk', {}).get('api_id', '') %}
    {% set cloudpub_url = config.API_CONFIG.get('cloudpub_url', 'https://triply-dashing-tamandua.cloudpub.ru') %}
    const vkAppId = '{{ vk_api_id }}';
    const redirectUrl = '{{ cloudpub_url }}/';

    if (vkAppId && vkAppId !== '') {
        VKID.Config.init({
            app: vkAppId,
            redirectUrl: redirectUrl,
            responseMode: VKID.ConfigResponseMode.Callback,
            source: VKID.ConfigSource.LOWCODE,
            scope: 'offline',
        });

        const oneTap = new VKID.OneTap();

        oneTap.render({
            container: document.getElementById('vk-auth-container'),
            showAlternativeLogin: true
        })
        .on(VKID.WidgetEvents.ERROR, vkidOnError)
        .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
            const code = payload.code;
            const deviceId = payload.device_id;

            VKID.Auth.exchangeCode(code, deviceId)
              .then(vkidOnSuccess)
              .catch(vkidOnError);
        });
    }

    function vkidOnSuccess(data) {
        // Отправляем токен на сервер
        fetch('/auth/vk/callback', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                access_token: data.access_token,
                user_id: data.user_id
            })
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                window.location.href = result.redirect || '/dashboard';
            } else {
                showAlert(result.error || 'Ошибка авторизации через VK', 'error');
            }
        })
        .catch(error => {
            showAlert('Ошибка авторизации через VK', 'error');
        });
    }

    function vkidOnError(error) {
        console.error('VK ID Error:', error);
        showAlert('Ошибка авторизации через VK', 'error');
    }
    }
});
</script>

<!-- VK ID SDK -->
<script src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
{% endblock %}
